<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>select1</title>
</head>
<body>
  <h1>여름방학 특강 신청</h1>
  <fieldset>
    <legend>수강 신청인</legend>
    <ul>
      <li>
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid">
      </li>
      <li>
        <label class="reg" for="uname">이름</label>
        <input type="text" id="uname">
      </li>
      <li>
        <label class="reg" for="class">학과</label>
        <select id="class">
          <option>건축공학과</option>
          <option>기계공학과</option>
          <option>산업공학과</option>
          <option>전기전자공학과</option>
          <option>컴퓨터공학과</option>
          <option>화학공학과</option>
        </select>
      </li>
    </ul>
  </fieldset>
</body>
</html>
