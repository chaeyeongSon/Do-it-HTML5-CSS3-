<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>progress</title>
</head>
<body>
  <ul>
    <li>
      <label>10초 남음</label>
      <progress value="50" max="60"></progress>
    </li>
    <li>
      <label>진행율 30%</label>
      <progress value="30" max="100"></progress>
    </li>
  </ul>
</body>
</html>
