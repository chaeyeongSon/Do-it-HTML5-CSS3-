<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>date</title>
</head>
<body>
  <h3>대관시간을 선택하세요</h3>
  <label>시작 시간<input type="time" value="09:00" id="start"></label>,
  <label>종료 시간<input type="time" value="18:00" id="end"></label>

  <h3>대관시간을 선택하세요(다른 날짜)</h3>
  <label>시작 시간<input type="datetime-local" value="2021-03-02T09:00" id="start"></label>,
  <label>종료 시간<input type="datetime-local" value="2021-03-02T18:00" id="end"></label>
</body>
</html>
